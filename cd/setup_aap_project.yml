#!/usr/bin/env ansible-playbook
# File: setup_aap_project.yml
# GitHub: https://github.com/makeitworkcloud/ansible-project-libvirt
# Description: This playbook creates the libvirt project in Ansible Automation Platform (AAP).
# Notes:
#  - The instance being managed has issues registering Automation Hub with the Hybrid Cloud Console.
#    The proprietary Red Hat AAP collection(s) cannot be imported or registered for usage.
#  - The awx.awx collection automatically appends `/api/v2` to the endpoint, which does not work with AAP.
#    The default Ansible Controller endpoint is `/api/controller/v2`.
#    Therefore, the ansible.builtin.uri module is used instead.
#  - Thanks, Red Hat.
# Author:
#                                   _|
#   _|    _|  _|_|_|      _|_|    _|_|_|_|    _|_|
#     _|_|    _|    _|  _|    _|    _|      _|    _|
#   _|    _|  _|    _|  _|    _|    _|      _|    _|
#   _|    _|  _|    _|    _|_|        _|_|    _|_|
---
- name: Load SOPS values
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Load vars task
      community.sops.load_vars:
        file: ../secrets/secrets.yaml

- name: Deploy AAP content via API
  hosts: localhost
  tasks:
    - name: Create libvirt project
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/projects/"
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          name: "libvirt"
          description: "Created via URI module"
          scm_type: "git"
          scm_url: "https://github.com/makeitworkcloud/ansible-project-libvirt.git"
          organization: 1
        status_code:
          - 201
          - 400
      register: project_result

    - name: Get project if POST failed
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/projects/?name=libvirt&organization=1"
        method: GET
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        status_code: 200
      register: project_get

    - name: Trigger Project Sync (Update)
      ansible.builtin.uri:
        url: >-
          {{ 'https://' ~ hostvars['localhost']['controller_host'] ~ '/api/controller/v2/projects/'
          ~ project_get.json.results[0].id ~ '/update/' }}
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        headers:
          Content-Type: "application/json"
        status_code: 202
        return_content: true
      register: sync_result

    - name: Create Inventory
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/inventories/"
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          name: "libvirt"
          description: "Created via REST API"
          organization: "1"
        status_code:
          - 201
          - 400
      register: inventory_result

    - name: Get inventory id
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/inventories/?name=libvirt&organization=1"
        method: GET
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        status_code: 200
      register: inventory_get

    - name: Add host to inventory
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/hosts/"
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          name: "{{ hostvars['localhost']['libvirt_host'] }}"
          inventory: "{{ inventory_result.json.id | default }}"
          variables: |
            ansible_host: {{ hostvars['localhost']['libvirt_fqdn'] }}
        status_code:
          - 201
          - 400
        validate_certs: false
      register: host_result

    - name: Create Machine Credential (SSH key) in AAP
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/credentials/"
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          name: "libvirt SSH"
          description: "https://github.com/makeitworkcloud/ansible-project-libvirt/"
          credential_type: "1"
          organization: "1"
          inputs:
            username: "{{ hostvars['localhost']['libvirt_ssh_user'] }}"
            ssh_key_data: "{{ hostvars['localhost']['libvirt_ssh_private_key'] }}"
        status_code:
          - 201
          - 400
        validate_certs: false
      register: cred_result

    - name: Get machine credential id
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/credentials/?name=libvirt%20SSH&organization=1&credential_type=1"
        method: GET
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        status_code: 200
      register: cred_get

    - name: Create Vault Credential in AAP
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/credentials/"
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          name: "libvirt Vault"
          description: "Credential for unlocking Ansible Vault files"
          credential_type: "3"
          organization: "1"
          inputs:
            vault_password: "{{ hostvars['localhost']['vault_password'] }}"
        status_code:
          - 201
          - 400
        validate_certs: false
      register: vault_cred_result

    - name: Get vault credential id
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/credentials/?name=libvirt%20Vault&organization=1&credential_type=3"
        method: GET
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        status_code: 200
      register: vault_cred_get

    - name: Find all files in playbooks/ directory
      ansible.builtin.find:
        paths: ../playbooks/
        file_type: file
        patterns: '*.yml,*.yaml'
        recurse: false
      register: found_playbooks

    - name: Create job templates for each playbook
      ansible.builtin.uri:
        url: "https://{{ hostvars['localhost']['controller_host'] }}/api/controller/v2/job_templates/"
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          name: "{{ item.path | basename | regex_replace('\\.yml$', '') }}"
          description: "Job template for {{ item.path | basename }}"
          job_type: "run"
          inventory: "{{ inventory_get.json.results[0].id | int }}"
          project: "{{ project_get.json.results[0].id | int }}"
          playbook: "playbooks/{{ item.path | basename }}"
          organization: "1"
        status_code:
          - 201
          - 400
      loop: "{{ found_playbooks.files }}"
      register: job_template_results

    - name: Get job template ids
      ansible.builtin.uri:
        url: >-
          {{ 'https://' ~ hostvars['localhost']['controller_host'] ~ '/api/controller/v2/job_templates/?name='
          ~ (item.path | basename | regex_replace('\.yml$', '')) ~ '&organization=1' }}
        method: GET
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        status_code: 200
      loop: "{{ found_playbooks.files }}"
      loop_control:
        extended: true
      register: job_template_gets

    - name: Attach Machine credential to job template
      ansible.builtin.uri:
        url: >-
          {{ 'https://' ~ hostvars['localhost']['controller_host'] ~ '/api/controller/v2/job_templates/'
          ~ job_template_gets.results[ansible_loop.index0].json.results[0].id ~ '/credentials/' }}
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          id: "{{ cred_get.json.results[0].id | int }}"
        status_code:
          - 204
          - 400
      register: attach_cred
      loop: "{{ found_playbooks.files }}"
      loop_control:
        extended: true

    - name: Attach Vault credential to job template
      ansible.builtin.uri:
        url: >-
          {{ 'https://' ~ hostvars['localhost']['controller_host'] ~ '/api/controller/v2/job_templates/'
          ~ job_template_gets.results[ansible_loop.index0].json.results[0].id ~ '/credentials/' }}
        method: POST
        user: "{{ hostvars['localhost']['controller_username'] }}"
        password: "{{ hostvars['localhost']['controller_password'] }}"
        force_basic_auth: true
        body_format: json
        body:
          id: "{{ vault_cred_get.json.results[0].id | int }}"
        status_code:
          - 204
          - 400
      register: attach_vault_cred
      loop: "{{ found_playbooks.files }}"
      loop_control:
        extended: true
