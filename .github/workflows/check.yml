name: Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  pre-commit:
    name: Pre-commit (basic hooks)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/makeitworkcloud/runner:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run pre-commit (skip ansible-lint)
        run: SKIP=ansible-lint pre-commit run --all-files

  ansible-check:
    name: Ansible Lint & Check
    needs: pre-commit
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/makeitworkcloud/runner:latest
    env:
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      ANSIBLE_VAULT_PASSWORD_FILE: ./scripts/vault.bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Run pre-commit (all hooks)
        run: pre-commit run --all-files

      - name: Check AAP deployment (dry-run)
        run: ansible-playbook .setup_project.yml --check --diff
