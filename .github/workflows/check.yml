name: Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: Pre-commit & Ansible Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/makeitworkcloud/runner:latest
    env:
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      ANSIBLE_VAULT_PASSWORD_FILE: ./scripts/vault.bash
      ANSIBLE_LOCALHOST_WARNING: False
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Check AAP deployment (dry-run)
        id: check
        run: |
          ansible-playbook .setup_project.yml --check --diff 2>&1 | tee check-output.txt || true

          tail -n 1000 check-output.txt > check-output-truncated.txt
          mv check-output-truncated.txt check-output.txt

      - name: Find existing comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- ansible-check -->'

      - name: Comment PR with Check Output
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: check-output.txt
          body-prefix: |
            <!-- ansible-check -->
            #### Ansible Check (dry-run)
            ```
          body-suffix: |
            ```
          edit-mode: replace
